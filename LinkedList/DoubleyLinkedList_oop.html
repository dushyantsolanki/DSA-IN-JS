<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DoubleLinkedList in oops</title>
</head>

<script>
    class Node {
        constructor(nodeData) {
            this.previous = null
            this.data = nodeData;
            this.next = null
        }
    }

    class DoubleLinkedList {

        constructor(nodeData) {
            let newNode = new Node(nodeData);
            this.head = newNode
            this.tail = this.head
        }

        AddNode = (nodeData) => {
            let newNode = new Node(nodeData);
            newNode.previous = this.tail;
            this.tail.next = newNode;
            this.tail = newNode;
        }


        travelsar = () => {

            let currantNode = this.head
            while (currantNode) {

                console.log('currantNode to Next  ', currantNode)
                currantNode = currantNode.next
                if (currantNode.next === null) {
                    let previousNode = currantNode
                    while (previousNode) {
                        console.log('previousNode to Previous ', previousNode)
                        previousNode = previousNode.previous
                    }
                }

            }

        }
    }

    let node = new DoubleLinkedList(100);
    node.AddNode(200)
    node.AddNode(300)
    // console.log(node)
    node.travelsar()
</script>
