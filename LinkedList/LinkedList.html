    class LinkedList {
        head;
        tail;
        noNode = 1;
        constructor(data) {
            this.head = {
                value: data,
                next: null,
                noNode: this.noNode++
            }

        }

        AppendNode = (newNodeData) => {

            let newNode = {
                value: newNodeData,
                next: null,
                noNode: this.noNode++
            }

            this.tail.next = newNode;
            this.tail = newNode;

        }
