    // impentation of stack using array

    class Stack {
        arr = []
        stack_size
        constructor(size) {
            this.stack_size = 0
            this.stack_max_size = size - 1
        }


        push_operation(val) {
            if (this.stack_max_size === this.arr.length - 1) {
                alert('stack is already full !!!')
            }
            else {
                this.arr[this.stack_size] = val;
                this.stack_size += 1;
            }
        }

        pop_operation() {
            if (this.arr.length !== 0) {
                this.removeElement = this.arr[this.stack_size - 1];
                this.stack_size -= 1;
                this.arr.length = this.stack_size;

                return this.removeElement;
            }
            else {
                console.log('stack is already empty !!!')
            }



        }

    }

            numStack.push_operation(strArr[i])

        for (let j = 0; j < strArr.length; j++) {
            strArr[j] = numStack.pop_operation();
        }
